<div class="row login-container text-center">
  <div>
    <img class="logo" src="/assets/images/kai-logo.png"></img>
    <form name="loginForm" class="animation" ng-class="loginError ? 'form-errored' : ''" role="form" method="post" ng-submit="onLogin($event)" autocomplete="off">
      <div class="inputs-container">
        <input  ng-model="email"
                type="text"
                class="form-control text-center username-input"
                autocomplete="off"
                placeholder="Username"
                validate="email"
                required
                regexp="^([_\-\+A-Za-z0-9])+(\.)?([_\-\+A-Za-z0-9])+@(([A-Za-z0-9]){2,}\.)+([A-Za-z]){2,}$"
                regexp-msg="Incorrect email">
        <span class="pseudo-circle pseudo-circle-left"></span>
        <span class="pseudo-circle pseudo-circle-right"></span>
        <input  ng-model="password"
                type="password"
                class="form-control text-center password-input"
                placeholder="Password"
                validate="password"
                required
                autocomplete="off">
        <p class="error-message" ng-show="loginError" ng-bind="loginError"></p>
        <button type="submit" class="btn btn-login" ng-class="loginForm.$invalid ? 'btn-login-disabled' : ''" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
    </form>
  </div>
</div>
