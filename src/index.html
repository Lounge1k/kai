<!doctype html>
<html ng-app="kai">
  <head>
    <meta charset="utf-8">
    <title>KAI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="../bower_components/moment/min/moment-with-locales.min.js"></script>

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="app-wrapper" ui-view></div>

    <div class="container popup-wrap" ng-style="{display: (overlay ? 'block' : 'none')}" style="display: none;">
        <div id="confirmPopup" class="popup animated" ng-show="confirm.state" ng-style="confirm.style">
            <div class="question" ng-bind="confirm.text"></div>
            <div class="confirm-buttons">
                <div class="btn" ng-click="confirm.func()">OK</div>
                <div class="btn" ng-click="overlay = false">Cancel</div>
            </div>
        </div>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
